<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script type="text/babel">
        function Btn ({ text, onClick, fontSize = 10 }) {
            return (
                <div>
                    <button
                        onClick={onClick}
                        style={{
                            backgroundColor: 'tomato',
                            color: 'white',
                            padding: '10px 20px',
                            border: 0,
                            borderRadius: 10,
                            cursor: 'pointer',
                            fontSize: fontSize
                        }}>{text}
                    </button>
                </div>
            );
        }
        Btn.propTypes = {
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number.isRequired,
        }
        const MemoriedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
            <div>
                <MemoriedBtn text={value} fontSize={20} onClick={changeValue}/>
                <MemoriedBtn text="Continue" fontSize={18} />
            </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
